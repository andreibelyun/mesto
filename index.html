<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>

        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
                <div class="profile__intro">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-element" type="button" aria-label="Добавить карточку"></button>
            </section>

            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>

        <div class="photo-popup">  
            <div class="photo-popup__container">
                <img class="photo-popup__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
                <p class="photo-popup__caption">Железная дорога</p>
                <button class="photo-popup__close" type="button" aria-label="Закрыть окно"></button>
            </div>    
        </div>
    </div>

    <template id="card">
        <article class="card">
            <img class="card__photo" src="" alt="">
            <button class="card__remove" type="button" aria-label="Удалить карточку"></button>
            <div class="card__info">
                <h2 class="card__title">Заголовок</h2>
                <button class="card__like" type="button" aria-label="Поставить лайк"></button>
            </div> 
        </article>
    </template>

    <template id="popup-template">
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Название заголовка</h2>
                <form name="popupForm" class="popup__form">
                    <input type="text" name="name" class="popup__input popup__input_type_name">
                    <input type="text" name="description" class="popup__input popup__input_type_description">
                    <button class="popup__save" type="submit">Название кнопки</button>
                </form>
            </div>
        </div>

    </template>

    <template>
        <div class="photo-popup popup">
            <div class="photo-popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
                <img class="photo-popup__picture" src="" alt="">
            </div>
        </div>
    </template>

    <script src="scripts/script.js"></script>
</body>
</html>
