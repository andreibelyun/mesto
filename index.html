<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
                <div class="profile__intro">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-element"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="Старый монатырь в горах" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>                      
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div> 
                </article>
                <article class="element">
                    <img src="./images/dombaj.jpg" alt="Лес на фоне гор" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div> 
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div> 
                </article>
                <article class="element">
                    <img src="./images/dombaj.jpg" alt="Лес на фоне гор" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div> 
                </article>
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="Старый монатырь в горах" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like"></button>
                    </div> 
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name">
                <input type="text" class="popup__input popup__input_type_description">
                <button class="popup__save">Сохранить</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
