<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><a class="header__logo" href="#" target="_blank"></a></header><main><section class="profile"><img src="bbe7c5b6093ec0273de1.jpg" alt="аватар пользователя" class="profile__avatar"><div class="profile__intro"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-element" type="button" aria-label="Добавить карточку"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть окно"></button><h2 class="popup__title">Редактировать профиль</h2><form name="editProfilePopupForm" class="popup__form" novalidate autocomplete="off"><div class="popup__section"><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span></div><div class="popup__section"><input name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Описание" required minlength="2" maxlength="200"> <span class="popup__input-error description-input-error"></span></div><button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_create-place"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть окно"></button><h2 class="popup__title">Новое место</h2><form name="createPlacePopupForm" class="popup__form" novalidate autocomplete="off"><div class="popup__section"><input name="name" id="place-name-input" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error place-name-input-error"></span></div><div class="popup__section"><input type="url" name="description" id="link-input" class="popup__input popup__input_type_description" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></div><button class="popup__save" type="submit">Создать</button></form></div></div><div class="popup popup_type_photo-view"><div class="popup__container popup__container_type_photo"><img class="popup__photo" src="eac38c7d783552ddf27d.jpg" alt="фотография"><p class="popup__photo-caption">Место</p><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div></div><template id="card"><article class="card"><img class="card__photo" src="eac38c7d783552ddf27d.jpg" alt=""> <button class="card__remove" type="button" aria-label="Удалить карточку"></button><div class="card__info"><h2 class="card__title">Заголовок</h2><button class="card__like" type="button" aria-label="Поставить лайк"></button></div></article></template></body></html>
