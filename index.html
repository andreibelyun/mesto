<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>

        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
                <div class="profile__intro">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-element" type="button" aria-label="Добавить карточку"></button>
            </section>

            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupForm" class="popup__form">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                    <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Описание">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_create-place">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="popupForm" class="popup__form">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                    <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Ссылка на картинку">
                    <button class="popup__save" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_photo-view">  
            <div class="popup__container popup__container_type_photo">
                <img class="popup__photo" src="./images/karachaevsk.jpg" alt="">
                <p class="popup__photo-caption">Место</p>
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            </div>    
        </div>
    </div>

    <template id="card">
        <article class="card">
            <img class="card__photo" src="./images/karachaevsk.jpg" alt="">
            <button class="card__remove" type="button" aria-label="Удалить карточку"></button>
            <div class="card__info">
                <h2 class="card__title">Заголовок</h2>
                <button class="card__like" type="button" aria-label="Поставить лайк"></button>
            </div> 
        </article>
    </template>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
